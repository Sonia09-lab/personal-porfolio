<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Education</title>
  <style>
    body {
      background-color: rgb(2, 2, 48);
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: lightblue;
      margin-bottom: 40px;
    }

    .education-container {
      max-width: 700px;
      margin: auto;
    }

    .education-item {
      background-color: rgb(39, 39, 121);
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .education-item h2 {
      color: lightgreen;
      margin-bottom: 5px;
    }

    .education-item p {
      font-size: 1rem;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>My Education</h1>

  <div class="education-container">

    <div class="education-item">
      <h2>Bachelor of Computer Applications (BCA)</h2>
      <p><strong>College:</strong> Techno India, Kolkata</p>
      <p><strong>Status:</strong>  Completed </p>
    </div>

    <div class="education-item">
      <h2>Class 12 (Senior Secondary)</h2>
      <p><strong>School:</strong> Central Model School</p>
      <p><strong>Board:</strong> CBSE</p>
      <p><strong>Stream:</strong> Commerce with Computer Science</p>
    </div>

    <div class="education-item">
      <h2>Class 10 (Secondary)</h2>
      <p><strong>School:</strong> Central Model School</p>
      <p><strong>Board:</strong> CBSE</p>
    </div>

  </div>

</body>
</html>
